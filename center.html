<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>

    <style>

        .wrapper {
            width: 500px;
            height: 500px;
            position: relative;
        }

        .wrapper .box {
            width: 100px;
            height: 100px;
            margin-left: -50px;
            margin-top: -50px;
            top: 50%;
            left: 50%;
            position: absolute;


        }

        .grey {
            background: grey;
        }

        .orange {
            background: orange;
        }
    
    </style>

</head>
<body>

    <div class="wrapper grey">
        <div class="box orange">
            Hello box!
        </div>
    </div>
    
</body>
</html>
